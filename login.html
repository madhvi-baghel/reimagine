<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="logIn.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="logo">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/Zara_Logo.svg/2560px-Zara_Logo.svg.png"
            alt=""
          />
        </div>
        <div class="links">
          <a href="./index.html">Home</a>
          <a href="./men.html">Man</a>
          <a href="./woman.html">Women</a>
          <a href="./perfumes.html">Perfumes</a>
          <button class="login" onclick="location.href='./login.html'">
            <!-- <ion-icon name="person" class="person"></ion-icon> -->
           Log in
        </button>
        <button class="signup" onclick="location.href='./signup.html'">
            <!-- <ion-icon name="person" class="person"></ion-icon> -->
            Sign up
        </button>
          <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
          <i class="fa-solid fa-moon"></i>
        </div>
        <div class="cart">
          <i class="fa-solid fa-bag-shopping"></i>
        </div>
      </nav>
    
    <div class="main-container">
       <div class="hero-section">
        <div class="login-overlay">
            <div class="login-outer-box">
                <div class="chibi-container">
                    <img class="chibi-img default-img active" src="./img/login1.png" alt="chibi">
                    <img class="chibi-img error-img" src="./img/login2.png" alt="chibi">
                </div>
    
                <div class="login-inner-box">
                    <div class="close-div">
                        <ion-icon class="close-login" name="close"></ion-icon>
                    </div>
    
                    <div class="fade-animation">
                        <h2>Account Log In</h2>
                        <form autocomplete="off" action="/" method="post">
                            <div class="input">
                                <input class="username-input" type="text" name="username" placeholder="Username/Email">
                                <span class="error" id="username-error"></span>
                            </div>
    
                            <div class="input">
                                <input class="password-input" type="password" name="password" placeholder="Password">
                                <span class="error" id="password-error"></span>
                            </div>
    
                            <button class="submit-button" type="submit">Log In</button>
                        </form>
    
                        <div class="cta-help">
                            <a href="#">Having problems?</a>
                            <a href="#">Register now</a>
                        </div>
    
                        <div class="label-login-method">
                            More Login Methods
                        </div>
    
                        <div class="login-method">
                            <a href="#" class="link-sign-in">
                                <img src="./img/google.svg" alt="sign-in">
                            </a>
                            <a href="#" class="link-sign-in apple-bg">
                                <img src="./img/apple.svg" alt="sign-in">
                            </a>
                            <a href="#" class="link-sign-in fb-bg">
                                <img src="./img/facebook.svg" alt="sign-in">
                            </a>
                            <a href="#" class="link-sign-in tw-bg">
                                <img src="./img/twitter.svg" alt="sign-in">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
           </div>
       </div>
    </div>

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script1.js"></script>
</body>
</html>
